<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colosseum</title>
    <!-- Bootstrap 4.0 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- App specific CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-6" style="text-align: center;">
        Player 1
      </div>
      <div class="col-6" style="text-align: center;">
        Player 2
      </div>
    </div>
    <div class="wrapper">
      <!-- Player 1 Ability Buttons -->
      <div class="row">
        <!-- Player 1 Ability 1 -->
        <div class="col-3">
          <button type="button" class="btn btn-success" id="p1attack1">
            Slash
          </button>
        </div>
        <!-- Player 1 Ability 2 -->
        <div class="col-3" style="text-align: center;">
          <button type="button" class="btn btn-danger" id="p1attack2">
            Block
          </button>
        </div>
        <!-- Player 1 Ability 3 -->
        <div class="col-3" style="text-align: center;">
          <button type="button" class="btn btn-warning" id="p1attack3">
            Dodge
          </button>
        </div>
        <!-- Player 1 Ability 4 -->
        <div class="col-3" style="text-align: right;">
          <!-- <button type="button" class="btn btn-info" id="p1attack4">
            Attack 4
          </button> -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
